<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4A90E2;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 600px;
            margin: 30px auto;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        li:nth-child(odd) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #1c6bb0;
        }

        p {
            text-align: center;
            color: #888;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Список новостей</h1>
    <ul>
        {% for item in news_list %}
            <li>
                <a href="{% url 'news_detail' item.pk %}">{{ item.title }}</a>
                ({{ item.created_at }})
            </li>
        {% empty %}
            <p>Новостей пока нет.</p>
        {% endfor %}
    </ul>
</body>
</html>
